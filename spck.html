<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>FIFA/FC Card Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f2027;
      color: #fff;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111;
      padding: 10px 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .logo span {
      color: limegreen;
    }

    .lang-select {
      background: #222;
      color: #fff;
      border: none;
      padding: 5px;
      border-radius: 3px;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      gap: 10px;
      padding: 15px;
      background-color: #1a1a1a;
    }

    .search-input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-search {
      background: #007bff;
      color: #fff;
    }

    .btn-less {
      background: #444;
      color: #fff;
    }

    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 15px;
      background-color: #141414;
    }

    .filters select, .filters input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      background: #222;
      color: #fff;
    }

    /* Seasons */
    .seasons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      background: #111;
      justify-content: flex-start;
    }

    .season-card {
      width: 80px;
      height: 40px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .season-card:hover {
      background: #555;
    }

    /* Recently viewed */
    .recently-viewed {
      margin-top: 15px;
      background: #1a1a1a;
      padding: 10px;
    }

    .recently-viewed h3 {
      margin: 0 0 10px;
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .player {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .player img {
      width: 30px;
      height: 30px;
      border-radius: 4px;
    }

    .player-name {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">FIFA<span>Player</span></div>
    <select class="lang-select">
      <option>VN</option>
    </select>
  </div>

  <!-- Search -->
  <div class="search-bar">
    <input class="search-input" type="text" placeholder="Tìm cầu thủ...">
    <button class="btn btn-search">SEARCH</button>
    <button class="btn btn-less">LESS</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <select>
      <option>Giải đấu</option>
    </select>
    <select>
      <option>Đội</option>
    </select>
    <select>
      <option>Quốc gia</option>
    </select>
    <select>
      <option>Vị trí</option>
    </select>
  </div>

  <!-- Seasons -->
  <div class="seasons">
    <div class="season-card" style="background:#1e90ff">25TOTS</div>
    <div class="season-card" style="background:#800080">DCB</div>
    <div class="season-card" style="background:#228b22">HG</div>
    <div class="season-card" style="background:#b22222">CC</div>
    <div class="season-card" style="background:#daa520">CH</div>
  </div>

  <!-- Recently Viewed -->
  <div class="recently-viewed">
    <h3>Recently Viewed</h3>
    <div class="player">
      <img src="https://via.placeholder.com/30" alt="">
      <div class="player-name">Zinedine Zidane</div>
    </div>
    <div class="player">
      <img src="https://via.placeholder.com/30" alt="">
      <div class="player-name">Nacho Fernández</div>
    </div>
    <div class="player">
      <img src="https://via.placeholder.com/30" alt="">
      <div class="player-name">Michael Essien</div>
    </div>
  </div>

</body>
</html>
